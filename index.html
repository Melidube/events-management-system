<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>-->
   <link rel="stylesheet" href="style.css" />
    <title>Events Manager</title>
</head>
<body>
    <div class="container">
         <h1 id="heading">Events Management System</h1>
        <div class="form-div">
            <form class="form" action="/index.html" id="event-form">
                <div class="input-div">
                    <input type="text" id="title" placeholder="swimming" required />
                </div>
                <div class="input-div">
                    <input type="date" id="date" required />
                </div>
                <div class="input-div">
                    <input type="text" id="location" placeholder="Lindhurst" required />
                </div>
                <!--button-->
                    <button id="submit-button" class="btn" type="submit">Create</button>
            </form>
        </div>
        <div id="event-container" class="event-container"></div>
    </div>
     <script src="script.js"></script>
</body>
</html>
